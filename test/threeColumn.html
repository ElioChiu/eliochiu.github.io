<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 700px;
            padding: 0 250px;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: bisque;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #71c29d;
            clear: both;
        }

        .container {
            height: 300px;
            padding-left: 200px;
            padding-right: 150px;
        }

        .left {
            margin-left: -100%;
            left: -200px;
            width: 200px;
            background-color: pink;
        }

        .right {
            margin-left: -150px;
            right: -150px;
            width: 150px;
            background-color: greenyellow;
        }

        .center {
            width: 100%;
            background-color: skyblue;
        }

        .column {
            position: relative;
            float: left;
            height: 300px;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <header>header</header>
    <div class="container">
        <div class="center column">center</div>
        <div class="left column">left</div>
        <div class="right column">right</div>
    </div>
    <footer>footer</footer>
</body>

</html>
